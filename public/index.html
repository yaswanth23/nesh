    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />

      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <link

    <link

    />
    <link
      rel="preload"
      as="font"
      href="./MonumentExtended-Regular.otf"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="./MarvinVisions-Bold.otf"
      type="font/otf"
      crossorigin
    />
    <title>Nesh</title>
    <style>
      .glow-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }
      .loader-text {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
        color: var(--color-body-text);
        font-size: 1.25rem;
        font-weight: 400;
        letter-spacing: normal;
        line-height: 2.15rem;
      }
      .loader {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 10rem;
        margin-top: 20rem;
        margin-bottom: 7.3rem;
      }
      .loader:before,
      .loader:after {
        content: "";
        position: absolute;
        border-radius: 50%;
        animation-duration: 1.8s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        filter: drop-shadow(0 0 0.7555555556rem rgba(255, 255, 255, 0.75));
      }
      .loader:before {
        width: 100%;
        padding-bottom: 100%;
        box-shadow: inset 0 0 0 1.4rem #b2beff;
        animation-name: pulsA;
      }
      .loader:after {
        width: calc(100% - 1.4rem * 2);
        padding-bottom: calc(100% - 1.4rem * 2);
        box-shadow: 0 0 0 0 #b2beff;
        animation-name: pulsB;
      }

      @keyframes pulsA {
        0% {
          box-shadow: inset 0 0 0 1.4rem #b2beff;
          opacity: 1;
        }
        50%,
        100% {
          box-shadow: inset 0 0 0 0 #b2beff;
          opacity: 0;
        }
      }
      @keyframes pulsB {
        0%,
        50% {
          box-shadow: 0 0 0 0 #b2beff;
          opacity: 0;
        }
        100% {
          box-shadow: 0 0 0 1.4rem #b2beff;
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <audio id="audio-bg" loop autoplay>
      <source src="%PUBLIC_URL%/ai_bg.mp3" type="audio/mpeg" />
    </audio>
    <div id="preloader">
      <div class="glow-loader">
        <div class="loader"></div>
      </div>
      <h1 class="loader-text" id="rnd-loader-text"></h1>
    </div>
    <div id="main-container"></div>
  </body>
</html>
